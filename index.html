<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify検索アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #results img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .track {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Spotify 楽曲検索アプリ</h1>
  <input type="text" id="search-query" placeholder="楽曲名を入力">
  <button id="search-button">検索</button>
  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
